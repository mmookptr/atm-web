<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div class="container" layout:fragment="content">
    <h1>Transaction</h1>
    <form
            th:action="@{/bankaccount/transaction/{id}(id=${bankAccount.id})}"
            method="POST">

        <div class="form-group">
            <label for="inputId">Id</label>
            <input disabled type="text" th:value="${bankAccount.id}" class="form-control" id="inputId">
        </div>

        <div class="form-group">
            <label for="inputCustomer">Customer Id</label>
            <input disabled type="text" th:value="${bankAccount.customerId}" class="form-control" id="inputCustomer">
        </div>

        <div class="form-group">
            <label for="inputType">Type</label>
            <input disabled type="text" th:value="${bankAccount.type}" class="form-control" id="inputType">
        </div>

        <div class="form-group">
            <label for="inputBalance">Balance</label>
            <input disabled type="text" th:value="${bankAccount.balance}" class="form-control" id="inputBalance">
        </div>

        <div class="form-group">
            <label for="inputTransactionType">Transaction Type: </label>
            <select name="transactionType" id="inputTransactionType">
                <option value="Deposit">Deposit</option>
                <option value="Withdraw">Withdraw</option>
            </select>
        </div>

        <div class="form-group">
            <label for="inputTransactionAmount">Amount</label>
            <input name="transactionAmount" required="required"
             type="text" class="form-control" id="inputTransactionAmount">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>
</div>
